
            <!-- Achievements Tab -->
            <section class="content-section" id="achievementsTab">
                <h2>Achievements Management</h2>
                
                <!-- Admin Profile Bar -->
                <div class="admin-profile-bar">
                    <h3><i class="fas fa-user-circle"></i> Admin Profile</h3>
                    <form id="adminProfileForm" class="profile-form">
                        <div class="profile-pic-upload">
                            <div class="profile-pic-preview" id="adminProfilePreview">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="profile-upload-controls">
                                <label for="adminProfilePic" class="btn-upload">
                                    <i class="fas fa-camera"></i> Upload Photo
                                </label>
                                <input type="file" id="adminProfilePic" accept="image/png,image/jpg,image/jpeg" style="display: none;">
                            </div>
                        </div>
                        <div class="profile-name-group">
                            <label for="adminName">Admin Name</label>
                            <input type="text" id="adminName" class="inputstyler" placeholder="Enter admin name" value="Admin">
                        </div>
                        <button type="button" class="btn-primary" id="saveAdminProfile">
                            <i class="fas fa-save"></i> Save Profile
                        </button>
                    </form>
                </div>

                <!-- Achievements List -->
                <div class="section-actions">
                    <button class="btn-primary" id="addAchievementBtn">
                        <i class="fas fa-plus"></i> Add Achievement
                    </button>
                </div>

                <div class="achievements-list" id="achievementsList">
                    <div class="loading-state">
                        <div class="loader"></div>
                        <p>Loading achievements...</p>
                    </div>
                </div>
            </section>

            <!-- Achievement Modal -->
            <div class="modal" id="achievementModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="achievementModalTitle">Add Achievement</h2>
                        <button class="modal-close" id="achievementModalClose">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <form id="achievementForm">
                        <input type="hidden" id="achievementId">
                        
                        <div class="form-group">
                            <label for="achievementImage">Achievement Image *</label>
                            <input type="file" id="achievementImage" accept="image/png,image/jpg,image/jpeg,image/gif,image/webp" required>
                            <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
                                Upload achievement image (max 5MB, recommended: 800x800px)
                            </small>
                            <div class="image-preview" id="achievementImagePreview" style="display: none;">
                                <img src="" alt="Preview" style="max-width: 300px; max-height: 300px; border-radius: var(--radius-md); margin-top: 1rem;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="achievementDescription">Description *</label>
                            <textarea id="achievementDescription" rows="4" required placeholder="Describe this achievement..." maxlength="500"></textarea>
                            <small style="color: var(--text-muted); margin-top: 0.5rem; display: block;">
                                <span id="descriptionCount">0</span>/500 characters
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="achievementOrder">Display Order</label>
                            <input type="number" id="achievementOrder" min="0" value="0" placeholder="0">
                            <small style="color: var(--text-muted);">Lower numbers appear first</small>
                        </div>

                        <div class="modal-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Save Achievement
                            </button>
                            <button type="button" class="btn-secondary" id="achievementCancelBtn">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
